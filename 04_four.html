<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li = document.createElement('li')
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

// it is an optimize way to add ...
    function addOptLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptLang("golang")


    //Edit the value....

    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)


    //ek baar aur dekh lete hai edit kaise krte hai...

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'//ye bhi tarika shi hai ðŸ‘ŒðŸ‘Œ

    // ab dekhte hai remove kaise krte hai....
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()// remove ho gya..
</script>
</html>
